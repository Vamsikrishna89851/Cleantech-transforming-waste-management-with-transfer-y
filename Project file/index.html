<!doctype html>
<html lang="en">
  <head>
    <title>Waste Image Classifier</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f4f4f4;
        color: #333;
      }
      h1 {
        color: #2c3e50;
      }
      form {
        margin-top: 20px;
      }
      input[type="file"] {
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>Upload a Waste Image for Classification</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <br>
      <button type="submit">Classify Image</button>
    </form>

    {% if predicted_class %}
      <h2>Prediction: {{ predicted_class }}</h2>
    {% endif %}
  </body>
</html>
